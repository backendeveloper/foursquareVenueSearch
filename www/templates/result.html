<ion-view title="{{mainData.searchText}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

      <ul class="list">
          <li class="item" ng-repeat="venue in venues" ui-sref="app.venue({venueId: venue.id})">
              {{venue.name}}
          </li>
      </ul>

  </ion-content>
</ion-view>
